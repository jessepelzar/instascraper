{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="row" style="margin-top: 15%">
        <div class=" text-center col-md-4 offset-md-4">
            {% if user.is_authenticated %}
                <h3>Hi {{ user.username }}!</h3>

                <p><a href="/scraper/" class="btn btn-info btn-lg active">Scraper</a></p>
                <p><a href="{% url 'logout' %}" class="btn btn-info btn-lg active">logout</a></p>
                <p><a href="{% url 'password_reset' %}" class="btn btn-info btn-lg active">reset password</a></p>
            {% else %}
                <h2 class="alert alert-info">You are not logged in</h2>
                <a href="{% url 'login' %}" class="btn btn-info btn-lg active" role="button"
                   aria-pressed="true">Login</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
